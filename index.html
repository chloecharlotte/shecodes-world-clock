<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="citySelect">
        <option value="">Choose city...</option>
        <option value="current">Current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="America/Chicago">Chicago</option>
        <option value="Europe/Rome">Rome</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">June 3 2025</div>
          </div>
          <div class="time">9:03:19 <small>AM</small></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date">June 3 2025</div>
          </div>
          <div class="time">9:03:19 <small>AM</small></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date">June 3 2025</div>
          </div>
          <div class="time">9:03:19 <small>AM</small></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date">June 3 2025</div>
          </div>
          <div class="time">9:03:19 <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Chloe Horne</strong> and is open sourced
      on
      <a href="https://github.com/chloecharlotte/shecodes-world-clock"
        >GitHub</a
      >
      and hosted on Netlify
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
